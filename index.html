<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exotic Resorts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Exotic Resorts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Navbar end -->

    <!-- Header -->
    <div class="container-fluid bg-header">
        <div class="row h-100">
            <div class="col-12 h-100 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-white">Exotic Resorts</h1>
                <p class="text-white">Lorem Ipsum Dolor Sit</p>
            </div>
        </div>
    </div>
    <!-- Header end -->

    <!-- Section 1 -->
    <div class="box-search">
        <div class="container h-100">
            <div class="row h-100">
                <div class="my-4 col-12 col-lg-3 d-flex flex-column justify-content-center align-items-center h-100">
                    <p>Check-In</p>
                    <input type="date" class="input-custom" name="" id="">
                </div>
                <div class="my-4 col-12 col-lg-3 d-flex flex-column justify-content-center align-items-center h-100">
                    <p>Check-Out</p>
                    <input type="date" class="input-custom" name="" id="">
                </div>
                <div class="my-4 col-12 col-lg-3 d-flex flex-column justify-content-center align-items-center h-100">
                    <p>Guests</p>
                    <input type="number" class="input-custom" name="" id="">
                </div>
                <div class="my-4 col-12 col-lg-3 d-flex flex-column justify-content-center align-items-center h-100">
                    <p>Rooms</p>
                    <input type="number" class="input-custom" name="" id="">
                </div>
                <p class="btn btn-success">Book</p>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-8 col-md-6 d-flex my-3">
                <img src="media/hotel5.jpeg" class="img-fluid" alt="">
            </div>
            <div class="col-4 col-md-6 my-3">
                <p class="text-center display-6">Discover the heaven.</p>
            </div>
            <div class="col-4 col-md-6 my-3">
                <p class="text-center display-6">Relax in the nature.</p>
            </div>
            <div class="col-8 col-md-6 d-flex my-3">
                <img src="media/hotel4.jpeg" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <!-- Section 1 end -->
    
    <!-- Script -->
    <script src="https://kit.fontawesome.com/2cf9866fd9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
